{{ define "main" }}
  {{ .Content }}
  {{ range .Pages }}
    <div class="single-post">
      <div class="title">
        {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
        <div class="date" title="{{ $dateMachine }}">
          <a href="{{ .RelPermalink }}">{{ .Date.Unix }}</a>
        </div>
      </div>
      <div class="content">
        {{ .Summary }}
      </div>
      <div class="separator"></div>
    </div>
  {{ end }}
{{ end }}
